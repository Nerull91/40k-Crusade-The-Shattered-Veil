var customPopupKyrene="<font size='5'><b>Kyrene</font><br/></b> Hive World, Civilian World, Community, Industry, Politics, Core<br/><br/><img src='planets/kyrene.jpg' border='1' alt='Kyrene img' width='400px'/><br/><br/>The jewel of the Tychon System, Kyrene is a thriving world that plays home to 2 trillion people. Its vast spires are there for a reason – the planet yet claims valuable untapped mining deposits and a thriving starport and orbital dockyard that is ideal for launching fleets. Both the starport and the population are valuable assets for any who would try to claim them.";
var customPopupVarghast="<font size='5'><b>Varghast</font><br/></b> Military Base, Rural, Fortress, Military, Politics, Resources<br/><br/><img src='planets/varghast.jpg' border='1' alt='Varghast img' width='400px'/><br/><br/>With its red surface swept clean with scouring winds and radiation bursts from the system star, the people of Varghast live in great canyons that delve miles below the surface. Only the Sons of Ash dare travel out on to the surface for training and patrol and never for long. Their fortress monastery is located in the largest canyon at the northern pole, a masterwork of defense lines, anti-orbital weapons and interlocking void shields.";
var customPopupClarion_Call="<font size='5'><b>Clarion Call</font><br/></b> Shrine World, Politics, Religion, Community, Rural<br/><br/><img src='planets/clarion_call.jpg' border='1' alt='Clarion Call img' width='400px'/><br/><br/>This Imperial Shrine World is the final resting place of St. Benedictine, a powerful living saint renowned for her martyrdom in the system’s wars against the orks. The planet is covered in shrines and places of holy worship. It’s a planet which has little to offer in terms of resources, but plenty of secrets buried far beneath its surface.";
var customPopupAstarix_377="<font size='5'><b>Astarix 377</font><br/></b> Forge World, Research World, Industry, Military, Religion<br/><br/><img src='planets/astarix_377.jpg' border='1' alt='Astarix 377 img' width='400px'/><br/><br/>The forges of Astarix produce weapons and armor for Imperial worlds throughout the sector, and the planet employs mighty defenses and multiple knight households in its defense.";
var customPopupAttos="<font size='5'><b>Attos</font><br/></b> Mining World, Community, Industry, Resources<br/><br/><img src='planets/attos.jpg' border='1' alt='Attos img' width='400px'/><br/><br/>This mining world plays host to hive Attos and boasts more than half a billion Imperial citizens. The planet's core operations are mostly based around mining Prometheum to ship to Astarix for refinement.";
var customPopupOrlem="<font size='5'><b>Orlem</font><br/></b> Military Base, Rural, Community, Military, Resources, Politics<br/><br/><img src='planets/orlem.jpg' border='1' alt='Orlem img' width='400px'/><br/><br/>Orlerm is home to a group of knight households who lend their services to nearby Imperial worlds. They have a tradition of allowing the control of the world to fall to whichever knight wins a grand tournament known as “The Great Joust”. As the event approaches, it’s been found that the ancient doctrine has a no challengers refused clause, allowing for outside invaders to try their hand at the event... should they be able to secure one of the formal invitations.";
var customPopupCerus_Gamma="<font size='5'><b>Cerus Gamma</font><br/></b> Fleet Installation, Fortress World, Military, Industry, Politics, Resources<br/><br/><img src='planets/cerus_gamma.jpg' border='1' alt='Cerus Gamma img' width='400px'/><br/><br/>The voidborne dockyard of Cerus Gamma is a massive space station dedicated to the construction and repair of Imperial ships. The facility itself is built on a series of asteroids and large enough to house several city-size facilities dedicated to the capture and mining of nearby asteroids for resources.";
var customPopupLenk="<font size='5'><b>Lenk</font><br/></b> Frontier World, Mining World, Industry, Military, Resources, Rural, Tomb World, Core<br/><br/><img src='planets/lenk.jpg' border='1' alt='Lenk img' width='400px'/><br/><br/>After the planet fell to Chaos following a series of bloody battles, Lenk has become a Chaos stronghold, a stronghold for heretic warbands dominated by the dread warlords of House Gloam and House Vykir, though much of the planet is home to Ork warbands, Aeldari raiders, and emergent Necron tomb world structures.";
var customPopupPaulus="<font size='5'><b>Paulus</font><br/></b> Frontier World, Mining World, Resources, Industry, Religion, Rural<br/><br/><img src='planets/paulus.jpg' border='1' alt='Paulus img' width='400px'/><br/><br/>The frontier world of Paulus is an icy planet just outside the Goldilocks zone of its star. The planet has several major cities but neither the agriculture nor the mining operations to sustain a full hive ecosystem. The planet came under siege shortly before the opening of the Great Rift, and in the process was overrun by chaos daemons and has subsequently been conquered by Chaos forces, who have established a number of cults across the planet’s surface.";
var customPopupSiasa="<font size='5'><b>Siasa</font><br/></b> Hive World, Trader's Hub, Politics, Industry, Military<br/><br/><img src='planets/siasa.jpg' border='1' alt='Siasa img' width='400px'/><br/><br/>Although long held by Imperial governors, Siasa’s fortunes shifted after the emergence of the Great Rift and it now finds itself on the verge of hosting its first democratic elections in over three millennia. Behind the scenes, various forces politick and jockey for position, hoping to shift the election in their favor and realign the planet’s resources to their needs.";
var customPopupKolthor="<font size='5'><b>Kolthor</font><br/></b> Forge World, Research World, Industry, Military, Religion, Industrial<br/><br/><img src='planets/kolthor.jpg' border='1' alt='Kolthor img' width='400px'/><br/><br/>A Mechanicus held Forge World existing far outside the Imperium’s light due to rare materials found on the planet. It’s said that this planet is home to much Mechanicus experimentation and the materials gathered here played a key role in many of Cawl’s innovations in recent years. Since the rift, a sizeable cult of Vashtorr worship has been growing on the planet.";
var customPopupKeplon="<font size='5'><b>Keplon</font><br/></b> Research World, Frontier World, Community, Military, Resources, Politics, Fringe, Rural, Tomb World<br/><br/><img src='planets/keplon.jpg' border='1' alt='Keplon img' width='400px'/><br/><br/>Keplon hosts a series of blackstone obelisks that suggest there was once a thriving Necron presence on the planet - and hint at the tomb complex beneath its surface. The planet’s blackstone deposits and unique magnetic and warp phenomena have made it a valuable research hub for scientists throughout the galaxy, and its secrets are highly sought after by the Mechanicus, Votann, and T’au.";
var customPopupDrazris="<font size='5'><b>Drazris</font><br/></b> Civilian World, Hive, Community, Industry, Politics<br/><br/><img src='planets/drazris.jpg' border='1' alt='Drazris img' width='400px'/><br/><br/>Drazris was once a thriving Imperial center but recently control has been seized by The Cult of Shadow’s Edge, a genestealer cult that achieved their day of ascension perhaps too early. When their prophesied saviors never arrived, some of the cult fell to despair and into the arms of what was at the time a small chaos cult on the planet. There are some Imperial forces still fighting for control of the world but for now the cult waits for the shadow of the void to envelop them.";

var customPopupFyrkat="<font size='5'><b>Fyrkat</font><br/></b> Mining World, Community, Industry, Resources<br/><br/><img src='planets/fyrkat.jpg' border='1' alt='Fyrkat img' width='400px'/><br/><br/>A massive mining outpost held by the Greater Thurian League, Fyrkat is home to millions of Kyn and COG ready to take up arms for the defense of their home at any time. The Leagues wage constant battles there with the Orks that also call the planet home, and frequently trade with the Tau, Imperium, and Aeldari who visit the planet.";
