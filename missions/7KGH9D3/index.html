<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 1 - Classified Imperium Briefing</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    #audio-player {
        width: 300px;
        margin: 50px auto;
    }
</style>
</head>
<body>
<div id="audio-player">
    <audio id="audio" controls>
        <source src="https://github.com/Nerull91/40k-Crusade-The-Shattered-Veil/blob/main/missions/mission_1/mission1_imperium_briefing.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div>
        <button id="play-pause-button">Play</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        <input type="range" id="seek-bar" min="0" value="0">
    </div>
</div>

<script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause-button');
    const volumeControl = document.getElementById('volume-control');
    const seekBar = document.getElementById('seek-bar');

    playPauseButton.addEventListener('click', function() {
        if (audio.paused || audio.ended) {
            audio.play();
            playPauseButton.textContent = 'Pause';
        } else {
            audio.pause();
            playPauseButton.textContent = 'Play';
        }
    });

    volumeControl.addEventListener('input', function() {
        audio.volume = volumeControl.value;
    });

    seekBar.addEventListener('input', function() {
        audio.currentTime = seekBar.value * audio.duration;
    });

    audio.addEventListener('timeupdate', function() {
        seekBar.value = audio.currentTime / audio.duration;
    });

    audio.addEventListener('ended', function() {
        playPauseButton.textContent = 'Play';
        seekBar.value = 0;
    });
</script>
</body>
</html>
