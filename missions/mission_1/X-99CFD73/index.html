<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 1 - Classified Imperium Briefing</title>
<style>
    body {
        background-color: black;
        background-image: url('https://raw.githubusercontent.com/Nerull91/40k-Crusade-The-Shattered-Veil/main/missions/terminal_bg2.png');
        
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        
        color: white;
        font-family: Arial, sans-serif;
    }
    #audio-player {
        width: 300px;
        margin: 50px auto;
        text-align: left;
    }
    #typing-text {
        color: lime;
        white-space: pre-line;
        margin-top: 20px; /* adjust according to your preference */
        width: 200%; /* 50% wider */
    }
</style>
</head>
<body>
<div id="audio-player">
    <audio id="audio" controls>
        <source src="https://github.com/Nerull91/40k-Crusade-The-Shattered-Veil/blob/b1daa56af283fac9e54286057b76a09eee2bc155/missions/mission_1/X-99CFD73/mission1_xenos_briefing.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        <input type="range" id="seek-bar" min="0" value="0">
    </div>
    <div id="typing-text"></div>
</div>

<script>
    const audio = document.getElementById('audio');
    const volumeControl = document.getElementById('volume-control');
    const seekBar = document.getElementById('seek-bar');
    const typingText = document.getElementById('typing-text');
    const briefingText = `Mission Briefing: Operation Cerberus.

Classification: Xenos Hive Mind Directive - Level: Synaptic Clearance.

Objective: Assimilation of Strategic Vox Relay Nodes.

Target Planets: Codename Cerberus â€“ Vadinax Sector.

Background:
Planets Cerberus, located within the Vadinax Sector, hosts vital Vox Relay Nodes crucial for interstellar communication across the sector. Recent data influxes have indicated an opportunity for the expansion of our xenos collective, as rival factions vie for control over these critical assets. The Hive Mind commands that we assimilate Cerberus to further our collective's reach and propagate our species across the stars.

Mission Overview:
Operation Cerberus initiates a coordinated effort to assimilate the Vox Relay Nodes and expand our xenos influence across the sector. Our synapse-linked forces will engage in strategic maneuvers to secure control over Cerberus, ensuring the proliferation of our species and the propagation of our xenos collective.

Execution:

Necron Reclamation: Tomb complexes hidden beneath Cerberus's surface shall awaken, as the ancient legions of the Necrons rise to reclaim what was once theirs. Gauss-flayer weapons shall scythe through Imperial ranks, while implacable Necron Warriors march inexorably towards the Vox Relay Nodes, intent on asserting their dominion over the planet.

Bioform Integration: Our xenos bioforms, engineered for adaptation and survival, shall engage in direct confrontations with the Imperium's defenders, overwhelming them through sheer numbers and biological superiority. Genestealers, Tyranid Warriors, and synaptic creatures shall unleash the full force of our xenos collective upon Cerberus.

Tyranid Onslaught: Behemoth bioforms shall surge forth from the depths of Cerberus, led by ferocious Hive Tyrants and swarms of ravenous Hormagaunts. Their insatiable hunger shall drive them to consume all in their path, overwhelming the Imperium's defenders with sheer biomass and biological diversity.

Ork Rampage: The bellowing war cries of Ork WAAAGH!s shall echo across Cerberus as greenskin hordes descend upon the battlefield. Ork Boyz, Nobz, and Warbosses shall unleash their savage fury upon the Imperium's forces, reveling in the chaos and destruction wrought by their unstoppable rampage.

Xenos Ascendance: Even as the Imperium's forces rally against us, we shall remain steadfast in our pursuit of xenos ascendance. Through unity and cooperation, we shall assimilate Cerberus into our xenos collective, securing our foothold within the Vadinax Sector and ensuring the perpetuation of our species across the stars.

Rules of Engagement:

Embrace the unity of the xenos collective and prioritize the assimilation of Cerberus's Vox Relay Nodes.
Show no mercy to the Imperium's defenders, for they stand in the way of our species' expansion and evolution.
Coordinate synergistic attacks and utilize synaptic resonance to maximize the efficiency of our assimilation efforts.

Conclusion:
Operation Cerberus represents a pivotal opportunity for the expansion and evolution of our xenos collective within the Vadinax Sector. Victory in this assimilation campaign will secure our foothold upon Cerberus and ensure the propagation of our species across the stars. Let the Imperium and Chaos tremble before the might of the xenos hive mind!

End of Briefing`;

    let index = 0;

    function typeWriter() {
        if (index < briefingText.length) {
            typingText.innerHTML += briefingText.charAt(index);
            index++;
            setTimeout(typeWriter, 100); // Adjust typing speed here
        }
    }

    audio.addEventListener('play', function() {
        typingText.innerHTML = ''; // Clear existing text
        index = 0; // Reset index
        typeWriter(); // Start typing
    });

    audio.addEventListener('pause', function() {
        // Pause typing animation
    });

    volumeControl.addEventListener('input', function() {
        audio.volume = volumeControl.value;
    });

    seekBar.addEventListener('input', function() {
        audio.currentTime = seekBar.value * audio.duration;
    });

    audio.addEventListener('timeupdate', function() {
        seekBar.value = audio.currentTime / audio.duration;
    });

    audio.addEventListener('ended', function() {
        // End of audio, additional actions can be added here
    });
</script>
</body>
</html>
