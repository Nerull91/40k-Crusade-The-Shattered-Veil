<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Player</title>
<style>
  body {
    background-color: black;
    color: gold;
    font-family: Arial, sans-serif;
  }

  /* Additional styling for audio controls */
  #audio-controls {
    margin-top: 20px;
  }

  /* Styling for the new play button */
  #play-button {
    width: 100px;
    height: 40px;
    background-color: #001F3F;
    color: gold;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #play-button:hover {
    background-color: #003366;
  }
</style>
</head>
<body>
<audio id="audio-player" src="https://github.com/Nerull91/40k-Crusade-The-Shattered-Veil/blob/main/missions/mission_1/mission1_imperium_briefing.mp3?raw=true" controls></audio>

<div id="audio-controls">
  <!-- Add additional controls here if needed -->
</div>

<script>
  var audioPlayer = document.getElementById("audio-player");
  var playButton = document.createElement("button");
  playButton.id = "play-button";
  playButton.textContent = "Play";

  playButton.addEventListener("click", function() {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playButton.textContent = "Pause";
    } else {
      audioPlayer.pause();
      playButton.textContent = "Play";
    }
  });

  document.getElementById("audio-controls").appendChild(playButton);
</script>
</body>
</html>
